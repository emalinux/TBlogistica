{{ define "main" }}
<section class="container servizi-grid">
  <h1>I nostri servizi</h1>
  <div class="cards">
    {{ $servizi := sort (where .Site.RegularPages "Section" "servizi") "Weight" }}
    {{ range $servizi }}
      <article class="card-riga">
        {{ with .Params.cover }}
          <div class="card-img">
            <img src="{{ . }}" alt="Immagine di {{ $.Title }}">
          </div>
        {{ end }}
        <div class="card-text">
          <h2>{{ .Title }}</h2>
          <div class="descrizione">
            {{ .Params.description | markdownify }}
          </div>
          <a href="{{ .RelPermalink }}" class="card-cta">Scopri di pi√π</a>
        </div>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
